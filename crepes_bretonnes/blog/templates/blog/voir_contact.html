{% extends "base.html" %}
{% block title %}Ma page d'accueil{% endblock %}
{% block content %}
    <h1>Liste des contacts</h1>
    {% for contact in contacts %}
        <h2>{{ contact.nom }}</h2>
        Adresse : {{ contact.adresse|linebreaks }}--{{ contact.photo.url }}<br/>
        <img src="{{ contact.photo.url }}"/>
    {% endfor %}
{% endblock %}
